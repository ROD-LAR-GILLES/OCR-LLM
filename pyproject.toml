[project]
name = "ocr-llm-cli"
requires-python = ">=3.10"
dependencies = [
    "openai>=1.11",
    "pymupdf==1.24.2",
    "pydantic>=2",
    "pydantic-settings",
    "python-dotenv",
    "rich",
    "click>=8.0",
    "dependency-injector>=4.41",
    "transformers>=4.38.2",
    "pdf2image",
    "pillow",
    "torch",
]

[project.optional-dependencies]
dev = [
    "pytest",
    "pytest-cov",
    "black",
    "isort",
    "mypy",
]

[project.scripts]
ocr-llm = "src.interfaces.cli:main"

[tool.pytest.ini_options]
testpaths = ["tests"]
python_files = ["test_*.py"]
addopts = "-v --cov=src"

[tool.coverage.run]
source = ["src"]